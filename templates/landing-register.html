{% extends 'base.html' %}
{% block title %}
Landing-Registration Page!
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="/static/landing-registration.css">
    <div class='bg-image'></div>
        <div class="registration-container">
            <form action="{% url 'landing_register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Registration Form</h1>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <div class="input-icon">
                            <input type="text" id="first_name" name="first_name" autocomplete="off" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <div class="input-icon">
                            <input type="text" id="last_name" name="last_name" autocomplete="off" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <div class="input-icon">
                            <input type="tel" id="mobile" name="mobile" autocomplete="off" required>
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-icon">
                            <input type="email" id="email" name="email" autocomplete="off" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <div class="input-icon">
                            <select name="branch" required>
                                <option value="Select">SELECT</option>
                                <option value="B.Tech/CSE">B.Tech/CSE</option>
                                <option value="B.Tech/FEHS">B.Tech/FEHS</option>
                                <option value="B.Tech/Chemical">B.Tech/Chemical</option>
                              </select>
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="gender-options">
                            <label class="radio-inline">
                                <input type="radio" id="male" name="gender" value="M" required>
                                <span class="checkmark"></span> Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="female" name="gender" value="F" required>
                                <span class="checkmark"></span> Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="other" name="gender" value="O" required>
                                <span class="checkmark"></span> Other
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="dob">DOB:</label>
                        <div class="input-icon">
                            <input type="date" id="dob" name="dob" autocomplete="off" required>
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="mobile">Password:</label>
                        <div class="input-icon">
                            <input type="password" id="passwrod" name="password" autocomplete="off" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        {% if passworderror %}
                            <small id="passwordError" class="error-message">
                                Password must contain 8 characters (a,b,..,A,B) and
                                use digit and special characters ($, %, @, #, etc.).<br>
                            </small>
                        {% endif %}
                    </div>
                </div>
                
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="photo">Profile Picture:</label>
                        <input type="file" id="photo" name="image_media" accept="image/*" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="sign_photo">Signature Picture:</label>
                        <input type="file" id="sign_photo" name="sign_media" accept="image/*" required>
                    </div>
                </div>
                <button class="register-button" type="submit">Register</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
